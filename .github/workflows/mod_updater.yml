name: Update mods via GitHub api

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  updateMods:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Show files
      run: |
        cd ModUpdater
        ls
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Build ModUpdater
      working-directory: 'ModUpdater'
      run: |
        cd Source
        dotnet build
    - name: Copy Blacklists and current mods.json to Working Directory
      run: |
        cp mod_jsons/mods.json ModUpdater/Source/bin/Debug/net6.0/mods.json
        cp mod_jsons/blacklist.json ModUpdater/Source/bin/Debug/net6.0/blacklist.json
        cp mod_jsons/id_blacklist.json ModUpdater/Source/bin/Debug/net6.0/id_blacklist.json
    - name: Save token and run updater.
      run: |
        cd ModUpdater/Source/bin/Debug/net6.0/
        echo "Bearer ${{ secrets.GITHUB_TOKEN }}" >> token.txt
        dotnet ModUpdater.dll -modurl=https://computerelite.github.io/tools/Beat_Saber/mods.json
    - name: Copy updated mods
      run: |
          cp ModUpdater/Source/bin/Debug/net6.0/mods_updated.json mod_jsons/mods.json
    - name: Download core mods file
      run: |
            curl -L -o mod_jsons/core_mods.json https://git.bmbf.dev/unicorns/resources/-/raw/master/com.beatgames.beatsaber/core-mods.json
    - name: Format JSON files
      run: |
        cd mod_jsons
        jq . blacklist.json > blacklist.json.tmp && mv blacklist.json.tmp blacklist.json
        jq . id_blacklist.json > id_blacklist.json.tmp && mv id_blacklist.json.tmp id_blacklist.json
        jq . mods.json > mods.json.tmp && mv mods.json.tmp mods.json
        jq . core_mods.json > core_mods.json.tmp && mv core_mods.json.tmp core_mods.json
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v4
      with:
        path: .
        title: Update Mods
        body: Updated mods via GitHub releases api
        commit-message: Update mods (Auto)
        branch: update-mod
    - name: Approve Pull Request
      uses: juliangruber/approve-pull-request-action@v2
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.cpr.outputs.pull-request-number }}
            

          
